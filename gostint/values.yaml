# Default values for gostint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  vault:
    autoUnseal: true

replicaCount: 3

image:
  repository: goethite/gostint
  tag: v1.9.0
  pullPolicy: IfNotPresent
  # pullPolicy: Always

service:
  port: 3232
  type: ClusterIP

  # type: NodePort
  # nodePort: 3232

  # type: LoadBalancer

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
   secretName: aut-op-ingress-tls
  #    hosts:
  #      - chart-example.local

# Experimental SNI Ingress
sniIngress:
  # enabled: false
  enabled: true

ui:
  enabled: true
  # The external ingress url that the UI will see from the browser
  vaultExternalAddr: "https://192.168.0.62/vault"
  # vaultExternalAddr: "https://snivault.default.pod:8443" # snimultihop testing
  # vaultExternalAddr: "https://snivault.default.pod"

metrics:
  enabled: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

terminationGracePeriodSeconds: 600

# IMPORTANT: If you upgrade the vault, then you will need to rerun the unseal
# script, as each new pod will always start in a sealed state.
vault:
  baseImage: goethite/gostint-vault
  version: "0.11.4"

  # Deploys vault (via vault-operator) internal to this chart release
  internalToChart: true

  # Else use an external vault
  # external:
  #   fqdn: your.vault.com
  #   port: 8200
  #   path: # /vault
  #   vaultClientTlsSecret: your-vault-client-tls-secret-name
